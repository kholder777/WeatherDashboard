<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- reset css -->
		<link rel="stylesheet" href="./Assets/reset.css" />
		<!-- Bootstrap Link-->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<!-- icon -->
		<link
			rel="shortcut icon"
			href="https://img.favpng.com/1/11/10/weather-map-computer-icons-weather-forecasting-png-favpng-iwuq3Sqj0gtVPXYU9MHAsij6S.jpg"
		/>
		<link rel="stylesheet" href="./Assets/style.css" />
		<!-- My style sheet -->
		<title>Weather Dashboard</title>
	</head>

	<body>
		<!-- Main heading -->
		<header>
			<div class="container-fluid">
				<h1>Weather Dashboard</h1>

				<p id="currentDay"></p>
				<p id="currentTime"></p>
			</div>
		</header>
		<!-- End Main heading -->

		<!-- Start container -->
		<div class="container">
			<!-- Start row -->
			<div class="row">
				<!-- Start column -->
				<embed class="col-lg-3 bg-light pt-3 pb-3 mx-auto" />
				<!-- Start input group -->
				<div class="input-group mb-3">
					<input
						id="searchCity"
						type="text"
						class="form-control mt-3"
						placeholder="Enter CITY for search"
						class="input-group-append"
					/>
					<button
						id="searchBtn"
						class="btn btn-primary mt-3"
						type="button"
						id="button-addon2"
					>
						Search
						<i class="far fa-search"></i>
					</button>
				</div>
				<!-- End input group -->
			</div>
			<!-- Current Weather Card -->
			<div class="d-flex">
				<!-- Start column -->
				<div class="col-sm-9">
					<div id="currentCity"></div>
				</div>
				<!-- End card -->

				<!-- History Card -->
				<div class="card d-flex col-sm-3">
					<strong>RECENT CITIES</strong>
					<ul id="cityList" class="list-group list-group-flush list"></ul>
				</div>
				<!-- End card -->
			</div>
		</div>

		<!-- End Row -->

		<!-- Start forecast container -->
		<div class="mt-4 col-md-12">
			<h5 id="forecastH5"></h5>

			<!-- Start row -->
			<div id="forecast" class="row mb-6"></div>
			<!-- End row -->
		</div>
		<!-- End forecast container -->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="Assets/index.js"></script>
	</body>
</html>
