<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Is Palindrome</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/5.2.0/mocha.min.css" />
</head>

<body>
	<div class="container">
		<h1>city Search</h1>

		<!-- Rendered Buttons will get Dumped Here  -->

		<div id="buttons-view"></div>

		<form id="city-name">
			<label for="city-input">Search for your City!</label>
			<input type="text" id="city-input" />
			<br />

			<!-- Button triggers new city to be added -->
			<input id="add-city" type="submit" value="Search for your City!" />
		</form>

		<!-- cities will Get Dumped Here -->
		<!-- Retrieved data will be dumped here -->
		<div class="city"></div>
		<div class="wind"></div>
		<div class="humidity"></div>
		<div class="temp"></div>
		<div class="tempF"></div>
		<div id="cities-view"></div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="./Assets/index.js"></script>
</body>

</html>
